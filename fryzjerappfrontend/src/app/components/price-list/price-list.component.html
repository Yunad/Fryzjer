<div class="container mt-4">
  <app-header></app-header>


    <div *ngFor = "let serv of services" (click)="onSelect(serv)" class="margin">
      <span class="btn"><U>{{serv.name}}</U></span>
    </div>


  <div *ngIf="selectedServ">

    <h2>{{selectedServ.name | uppercase}}</h2>
    <div><span><b>Czas trwania usługi: </b></span>{{selectedServ.duration}}</div>
    <div><span><b>Cena usługi: </b></span>{{selectedServ.price}}</div>
    <div><span><b>Opis usługi: </b></span><br>{{selectedServ.description}}</div>


  </div>
</div>

<app-footer></app-footer>
